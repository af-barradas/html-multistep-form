<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="structure.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container signin" id="form-container">
            <div class="signin-form on" id="signin-form">
                <h2 class="title-form">Sign In</h2>
                <div class="fields">
                    <div class="social-field">
                        <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <p>or sign in with your own credentials:</p>
                    <div class="text-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="text-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="button-field">
                        <button>Sign In</button>
                    </div>
                </div>
            </div>
            <div class="signup-form off" id="signup-form">
                <h2 class="title-form">Sign Up</h2>
                <div class="fields">
                    <div class="social-field">
                        <a href="#" class="social-icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <p>or sign up with your own credentials:</p>
                    <div class="text-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="text-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="text-field">
                        <i class="fa-solid fa-calendar-days"></i>
                        <input type="date" placeholder="Birthday">
                    </div>
                    <div class="button-field">
                        <button>Sign In</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="option-container signup" id="option-container">
            <div class="wrapper">
                <div class="signin-option " id="signin-option">
                    <h2 class="title-option">are you new here?</h2>
                    <p class="description-option">Sign up</p>
                    <button class="button-option" onclick="activateSignInForm()">Sign In</button>
                </div>
                <div class="signup-option " id="signup-option">
                    <h2 class="title-option">are you new here?</h2>
                    <p class="description-option">If yes just Sign up here</p>
                    <button class="button-option" onclick="activateSignUpForm()">Sign Up</button>
                </div>
            </div>
            <div class="background-option signup" id="background-option">
                <img src="background.png">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
